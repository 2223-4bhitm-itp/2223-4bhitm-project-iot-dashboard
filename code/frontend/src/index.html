<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DashboardNew</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<!--border-->
<div class="flex w-full bg-gray h-screen justify-center items-center">
  <!--inner dashboard-->
  <div class="flex flex-row bg-white w-11/12 h-90v rounded-lg">
    <!--left side-->
    <div class="flex flex-col w-1/2 h-full bg-blue-500 overflow-hidden">
      <!--top left-->
      <div class="h-4/6 w-full bg-emerald-500 flex justify-center items-center"><p class="text-3xl text-center text-white">MAP</p></div>
      <!--bottom left-->
      <div class="h-2/6 w-full bg-fuchsia-500 flex justify-center items-center"><p class="text-3xl text-center text-white">ALERTS/ERRORS</p></div>
    </div>

    <!--right side-->
    <div class="flex flex-col w-1/2 h-full bg-amber-500 overflow-hidden">
      <!--top right-->
      <div class="h-3/6 w-full bg-fuchsia-500 flex justify-center items-center"><p class="text-3xl text-center text-white">ROOMNAME/TRAM</p></div>

      <!--bottom right-->
      <div class="h-3/6 w-full bg-emerald-500 flex justify-center items-center"><p class="text-3xl text-center text-white">HISTORY</p></div>

    </div>

  </div>
</div>
</body>
</html>
